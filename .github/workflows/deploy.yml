# ============================================
# BastionAuth - CI/CD Deployment Pipeline
# ============================================
#
# This workflow automatically deploys to VPS when pushing to main
#
# Required GitHub Secrets:
#   - VPS_HOST: Your VPS IP address
#   - VPS_USER: SSH user (root)
#   - VPS_SSH_KEY: Private SSH key for authentication
#
# ============================================

name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  DEPLOY_PATH: /root/bastionauth

jobs:
  # ==========================================
  # Build & Test
  # ==========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

  # ==========================================
  # Deploy to VPS
  # ==========================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd /root/bastionauth
            
            # Pull latest changes
            echo "üì¶ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Build and deploy with Docker Compose
            echo "üî® Building Docker images..."
            cd docker
            docker compose -f docker-compose.prod.yml build
            
            # Stop and restart containers
            echo "üîÑ Restarting containers..."
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be healthy
            echo "‚è≥ Waiting for services to start..."
            sleep 15
            
            # Show status
            echo "üìä Container Status:"
            docker compose -f docker-compose.prod.yml ps
            
            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment complete!"

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "üè• Running health checks..."
            
            # Check if API is responding
            sleep 5
            if curl -sf http://localhost:3001/health > /dev/null; then
              echo "‚úÖ API Server is healthy"
            else
              echo "‚ö†Ô∏è API Server health check failed"
            fi
            
            # Check container status
            cd /root/bastionauth/docker
            docker compose -f docker-compose.prod.yml ps

