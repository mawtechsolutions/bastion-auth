name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Quick checks that run fast
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

  # Unit tests
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter @bastionauth/server test
        env:
          NODE_ENV: test

      - name: Run core tests
        run: pnpm --filter @bastionauth/core test

  # Add PR comment with test summary
  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [quick-checks, tests]
    if: always()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const quickChecks = '${{ needs.quick-checks.result }}';
            const tests = '${{ needs.tests.result }}';
            
            let status = '✅';
            let message = 'All checks passed!';
            
            if (quickChecks === 'failure' || tests === 'failure') {
              status = '❌';
              message = 'Some checks failed. Please review the errors above.';
            } else if (quickChecks === 'cancelled' || tests === 'cancelled') {
              status = '⚠️';
              message = 'Some checks were cancelled.';
            }
            
            const body = `## ${status} PR Check Results
            
            | Check | Status |
            |-------|--------|
            | Lint & Type Check | ${quickChecks === 'success' ? '✅' : '❌'} |
            | Unit Tests | ${tests === 'success' ? '✅' : '❌'} |
            
            ${message}
            
            ---
            *Automated comment from CI*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('PR Check Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

