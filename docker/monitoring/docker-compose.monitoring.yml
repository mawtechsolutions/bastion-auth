version: '3.8'

# ============================================
# BastionAuth Monitoring Stack
# ============================================
# Includes:
# - Prometheus for metrics collection
# - Grafana for visualization
# - AlertManager for alerting
#
# Usage:
#   docker compose -f docker-compose.monitoring.yml up -d
# ============================================

services:
  # ==========================================
  # Prometheus - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: bastionauth-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - bastionauth-monitoring
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # ==========================================
  # Grafana - Visualization
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: bastionauth-grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3003}
    ports:
      - "3003:3000"
    networks:
      - bastionauth-monitoring
    depends_on:
      - prometheus
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # ==========================================
  # AlertManager - Alerting
  # ==========================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: bastionauth-alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - bastionauth-monitoring
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  bastionauth-monitoring:
    driver: bridge
    external: false


